<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Network Packet Analyser (Web)</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #0f172a; }              /* nice dark bg */
    .app-card { border-radius: 1rem; }
    .scrollbox { height: 420px; }              /* fixed height like Tkinter window */
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
  </style>
</head>
<body class="text-light">
  <div class="container py-4">
    <h1 class="h4 mb-4">Network Packet Analyser (Web Demo)</h1>

    <div class="card bg-dark-subtle app-card">
      <div class="card-body">
        <div class="row g-3">
          <div class="col-12 col-lg-8">
            <label class="form-label">Live Feed</label>
            <!-- Scrollable area -->
            <div id="scrollArea" class="border rounded bg-dark-subtle p-0 overflow-auto scrollbox">
              <ul id="list" class="list-group list-group-flush">
                <!-- items will append here -->
              </ul>
            </div>
          </div>

          <div class="col-12 col-lg-4">
            <label class="form-label">Controls</label>
            <div class="d-grid gap-2">
              <button id="startBtn" class="btn btn-success btn-lg">Start</button>
              <button id="stopBtn"  class="btn btn-danger btn-lg" disabled>Stop</button>
              <button id="clearBtn" class="btn btn-secondary">Clear</button>

              <div class="mt-3">
                <label for="rate" class="form-label">Items per second</label>
                <input id="rate" type="number" class="form-control" value="5" min="1" max="50">
              </div>
            </div>
          </div>
        </div>

        <div class="mt-3 small text-body-secondary">
          Tip: this is a UI scaffold. Replace the generator with your real-time source (e.g., WebSocket).
        </div>
      </div>
    </div>
  </div>

  <script>
    const list = document.getElementById('list');
    const scrollArea = document.getElementById('scrollArea');
    const startBtn = document.getElementById('startBtn');
    const stopBtn  = document.getElementById('stopBtn');
    const clearBtn = document.getElementById('clearBtn');
    const rateInput = document.getElementById('rate');

    let timer = null;
    let counter = 0;

    function addItem(text) {
      const li = document.createElement('li');
      li.className = 'list-group-item bg-transparent text-light mono';
      li.textContent = text;
      list.appendChild(li);

      // auto-scroll to bottom when new items arrive
      scrollArea.scrollTop = scrollArea.scrollHeight;
    }

    function start() {
      if (timer) return;
      startBtn.disabled = true;
      stopBtn.disabled = false;

      const pushRate = Math.max(1, Math.min(50, Number(rateInput.value) || 5));
      const intervalMs = 1000 / pushRate;

      timer = setInterval(() => {
        counter++;
        // demo line (replace with real packet summary)
        addItem(`Packet #${counter} â€” IP / TCP 192.168.1.${(counter%254)+1}:12345 > 8.8.8.8:80`);
      }, intervalMs);
    }

    function stop() {
      clearInterval(timer);
      timer = null;
      startBtn.disabled = false;
      stopBtn.disabled = true;
    }

    function clearList() {
      list.innerHTML = '';
      counter = 0;
    }

    startBtn.addEventListener('click', start);
    stopBtn.addEventListener('click', stop);
    clearBtn.addEventListener('click', clearList);
  </script>
</body>
</html>
