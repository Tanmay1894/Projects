<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Article</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .article-container {
      width: 800px;
      padding: 20px;
      border-radius: 15px;
      background-color: #fff;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .btn-back {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="article-container">
    <h2 id="articleTitle">Loading...</h2>
    <p id="articleContent"></p>
    <a id="fullArticleLink" href="#" target="_blank" class="btn btn-primary">Read Full Article</a>
    <br>
    <button class="btn btn-secondary btn-back" onclick="goBack()">Go Back</button>
  </div>

  <script>
    function loadArticle() {
      const params = new URLSearchParams(window.location.search);
      const title = params.get('title');
      const content = params.get('content');
      const url = params.get('url');

      document.getElementById("articleTitle").innerText = title || "No Title";
      document.getElementById("articleContent").innerText = content || "No Content";
      document.getElementById("fullArticleLink").href = url || "#";
    }

    function goBack() {
      window.history.back();
    }

    window.onload = loadArticle;
  </script>
</body>
</html>
