<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Screen Example</title>
  <style>
    /* Basic styling for the splash screen */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* The splash screen container */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f7f7f7;  /* Background color */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;  /* Ensures the splash screen is on top of everything */
    }

    /* Style for the logo in the splash screen */
    #splash-screen img {
      width: 1000px;  /* Adjust the width of the image */
      height: auto;  /* Maintain aspect ratio */
    }

    /* Optional: Add a fade-out effect */
    .fade-out {
      animation: fadeOut 1s forwards;  /* 1 second fade out animation */
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    /* Media queries for responsiveness */
    @media (max-width: 768px) {
      #splash-screen img {
        width: 200px; /* Smaller size for tablets and smaller screens */
      }
    }

    @media (max-width: 480px) {
      #splash-screen img {
        width: 150px; /* Smaller size for mobile devices */
      }
    }

  </style>
</head>
<body>

  <!-- Splash screen with logo -->
  <div id="splash-screen">
    <img src="C:/Users/patil/PycharmProjects/Sentiment Analysis/media/logo.png" alt="Logo">  <!-- Replace with your actual logo path -->
  </div>

  <!-- JavaScript to control the splash screen timing and redirect to front.html -->
  <script>
    // Wait for the DOM to load
    document.addEventListener('DOMContentLoaded', function () {
      // Set a timeout for how long the splash screen should be visible (3 seconds)
      setTimeout(function () {
        // Add a fade-out class to the splash screen
        document.getElementById('splash-screen').classList.add('fade-out');

        // After the fade-out animation ends, hide the splash screen and redirect to front.html
        setTimeout(function () {
          // Redirect to the sentiment analysis page (front2.html)
          window.location.href = 'front3.html';  // Replace with the correct path to front.html
        }, 1000);  // Wait for the fade-out animation to complete (1 second)
      }, 3000);  // Display splash screen for 3 seconds
    });
  </script>

</body>
</html>
